<!DOCTYPE HTML>
<html>
<body>
<canvas id="myCanvas" width="1200" height="400" style="background-color: #EED2EE; ">
</canvas>
<script type="text/javascript">
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");

cxt.fillStyle="#EE0000";
cxt.beginPath();
cxt.moveTo(600,300);
cxt.lineTo(600,250);
cxt.lineTo(606,250);
cxt.lineTo(606,300);
cxt.lineTo(600,300);
cxt.fill();
cxt.strokeStyle="#EE0000";
cxt.moveTo(603,300);
cxt.lineTo(603,310);
cxt.stroke();
cxt.closePath();

cxt.fillStyle="#00EE00";
cxt.beginPath();
cxt.moveTo(608,280);
cxt.lineTo(608,220);
cxt.lineTo(614,220);
cxt.lineTo(614,280);
cxt.lineTo(608,280);
cxt.fill();
cxt.strokeStyle="#00EE00";
cxt.moveTo(611,280);
cxt.lineTo(611,295);
cxt.stroke();
cxt.closePath();

cxt.setLineDash([1,1]);  
cxt.moveTo(0,100);  
cxt.lineTo(1000,100);  
cxt.stroke();


cxt.strokeStyle="#000000";
cxt.lineWidth=5
var fillr = cxt.createLinearGradient(937.5,50,937.5,350);
fillr.addColorStop("0","#EE4000");
fillr.addColorStop("1.0","#EE9A00");
cxt.fillStyle=fillr;
cxt.beginPath();
cxt.moveTo(900,50);
cxt.arcTo(1050,50,1050,200,150);
cxt.arcTo(1050,350,900,350,150);
cxt.arcTo(975,350,975,275,75);
cxt.arcTo(975,200,900,200,75);
cxt.arcTo(825,200,825,125,75);
cxt.arcTo(825,50,900,50,75);
cxt.fill();
cxt.arcTo(750,50,750,200,150);
cxt.arcTo(750,350,900,350,150);
var filll = cxt.createLinearGradient(875.5,350,875.5,50);
filll.addColorStop("0","#EEC900");
filll.addColorStop("1.0","#F0FFF0");
cxt.fillStyle=filll;
cxt.fill();
cxt.closePath();

//绘制左侧的白色半圆直径都是150
cxt.fillStyle="#FFFFFF";
cxt.beginPath();
cxt.arc(300,200,150,1.5*Math.PI,Math.PI/2,false);
cxt.closePath();
cxt.fill();
//绘制右侧的黑色半圆
cxt.fillStyle="#000000";
cxt.beginPath();
cxt.arc(300,200,150,Math.PI/2,1.5*Math.PI,false);
cxt.closePath();
cxt.fill();
//绘制下面的黑色圆
cxt.fillStyle="#000000";
cxt.beginPath();
cxt.arc(300,275,75,0,2*Math.PI,false);
cxt.closePath();
cxt.fill();
//绘制上面的白色圆
cxt.fillStyle="#FFFFFF";
cxt.beginPath();
cxt.arc(300,125,75,0,2*Math.PI,false);
cxt.closePath();
cxt.fill();
//绘制两个小圆

cxt.fillStyle="#000";
cxt.beginPath();
cxt.arc(300,125,10,0,2*Math.PI,false);
cxt.closePath();
cxt.fill();*/
</script>
</body>
</html>
